<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div id='calculator'>
    <div id='display'></div>
    <div id='keys'>
      <button class="nums" id='0'>0</button>
      <button class="nums" id='1'>1</button>
      <button class="nums" id='2'>2</button>
      <button class="nums" id='3'>3</button>
      <button class="nums" id='4'>4</button>
      <button class="nums" id='5'>5</button>
      <button class="nums" id='6'>6</button>
      <button class="nums" id='7'>7</button>
      <button class="nums" id='8'>8</button>
      <button class="nums" id='9'>9</button>
      <button class="ops" id="equal">=</button>
      <button class="ops" id='sum'>+</button>
      <button class="ops" id='sub'>-</button>
      <button class="ops" id='mult'>*</button>
      <button class="ops" id='divi'>/</button>
      <button class="ops" id='delete'>Delete</button>
      <button class="ops" id='clear'>Clear</button>
    </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
